{% extends "base.html" %}
{% block content %}
<script src="{{ url_for('static', filename='like.js') }}"></script>
<div class=" main-content container text-center mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- Form -->
            <div class="card-post card-form card">
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="content" class="form-control" placeholder="Write your thoughts!" />
                        </div>
                        <input type="submit" value="Submit" class="btn btn-secondary" />
                    </form>
                </div>
            </div>

            <!-- Posts -->
            <div class="posts">
                {% for post_data in post_data %}
                    <div class="card-post card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post_data.title }}</h5>
                            <p class="card-text lead">{{ post_data.content }}</p>
                            <p class="card-text">
                                <small class="text-muted">
                                    {{ post_data.author.username }} {{ post_data.date_posted.strftime('%Y-%m-%d')}}
                                </small>
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
